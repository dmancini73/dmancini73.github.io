<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera QRCode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.22/jsrsasign-all-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <div>
        <h2>Inserisci Una Stringa per generare il QRCode</h2>
        <textarea id="jwtToken" rows="4" cols="50"></textarea>
    </div>
    <div>
        <h2>QR Code</h2>
        <canvas id="qrcode"></canvas>
    </div>
    <div>
        <button onclick="generateQRCode()">Genera QRCode</button>
    </div>
    <script>
        // Chiave segreta per firmare il token
        const secretKey = "la_tua_chiave_segreta";

        // Funzione per generare il JWT e il QR Code
        function generateQRCode() {

            // Generazione del QR Code
            QRCode.toCanvas(document.getElementById('qrcode'), document.getElementById('jwtToken').value, function (error) {
                if (error) console.error(error);
                else console.log('QR Code generato con successo!');
            });
        }
    </script>
</body>
</html>
